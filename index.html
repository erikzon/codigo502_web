<head>

    <main>
        <section id="bandPhotoSection">
            <img src="/assets/bandPhoto.webp" alt="codigo_502" id="bandPhoto">
        </section>
        <section id="dates">
            <table id="datesTable">
                <caption id="datesTitle">OCTUBRE 2021</caption>
                <thead>
                    <th id="date">dia</th>
                    <th id="place">lugar</th>
                    <th id="type">tipo</th>

                <tbody>
                    <tr>

                </tbody>
            </table>

    </main>
    <footer>

        <form action="#" id="formDateEditor">
            <label for="inputdia">Dia</label>
            <input type="text" placeholder="mes 20XX" id="inputTitulo">
            <button id="buttonTitulo" class="button" type="button" onclick="changeTitle()">Cambiar Titulo</button>
            <label for="inputdia">Dia</label>
            <input type="number" placeholder="dia del mes" id="inputDia" max="31" min="1">
            <label for="inputLugar">Lugar</label>
            <input type="text" placeholder="lugar donde se realizara el evento" id="inputLugar">
            <label for="inputTipo">Tipo</label>
            <input type="text" placeholder="tipo de evento" id="inputTipo">
            <button id="buttonAñadir" class="button" type="button" onclick="addEvent()">Añadir Evento</button>
            <label for="inputTipo">Eliminar </label>
            <select name="selectDelete" id="selectDelete">
                <!-- <option>option list is javascript injected</option> -->
            </select>
            <div id="buttonGroup">
                <button id="buttonEliminar" class="button" type="button" onclick="deleteEvent()">Eliminar Evento</button>
                <button id="buttonEliminarTodo" class="button" type="button" onclick="deleteAllEvents()">Eliminar Todos</button>
            </div>
            <button class="hide" id="buttonReset" type="reset">X</button>
        </form>

        <button id="botonModo" class="button">MODO EDICION</button>

        <article>
            <a href="https://www.claromusica.com/artist/2031265/GT" target="_blank"><img
                    src="/assets/claromusica-web.webp" alt="codigo_502" id="streamingPlatform">

                <img src="/assets/deezer-web.webp" alt="codigo_502" id="streamingPlatform">
            </a>
            <a href="https://open.spotify.com/artist/2szfVWMH5knuxg9WIUx1hW" target="_blank">
                <img src="/assets/spotify-web.webp" alt="codigo_502" id="streamingPlatform">
            </a>
        </article>
        <article>
            <audio controls src="assets/Codigo 502-Mis Quetzalitos.mp3">
