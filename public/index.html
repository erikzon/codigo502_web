<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Codigo 502</title>
</head>

<body>
    <header>
        <h1>LOS #1 DE LA MUSICA NORTEñA</h1>
    </header>
    <main>
        <section id="bandPhotoSection">
            <img src="assets/bandPhoto.webp" alt="codigo_502" id="bandPhoto">
        </section>
        <section id="dates">
            <table id="datesTable">
                <caption id="datesTitle"></caption>
                <thead>
                    <tr>
                        <th id="date">dia</th>
                        <th id="place">lugar</th>
                        <th id="type">tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>14</td>
                        <td>La cholena</td>
                        <td>Privado</td>
                    </tr> -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <form action="#" id="formDateEditor" class="hide">
            <label for="inputTitulo">Titulo</label>
            <input type="text" placeholder="proximos eventos" id="inputTitulo">
            <button id="buttonTitulo" class="button" type="button" onclick="changeTitle()">Cambiar Titulo</button>
            <label for="inputdia">Dia</label>
            <input type="number" placeholder="dia del mes" id="inputDia" max="31" min="1">
            <label for="inputLugar">Lugar</label>
            <input type="text" placeholder="lugar donde se realizara el evento" id="inputLugar">
            <label for="inputTipo">Tipo</label>
            <input type="text" placeholder="tipo de evento" id="inputTipo">
            <button id="buttonAñadir" class="button" type="button" onclick="addEvent()">Añadir Evento</button>
            <label for="inputTipo">Eliminar </label>
            <select name="selectDelete" id="selectDelete" title="selectDelete">
                <!-- <option>option list is javascript injected</option> -->
            </select>
            <div id="buttonGroup">
                <button id="buttonEliminar" class="button" type="button" onclick="deleteEvent()">Eliminar
                    Evento</button>
                <button id="buttonEliminarTodo" class="button" type="button" onclick="deleteAllEvents()">Eliminar
                    Todos</button>
            </div>
            <button class="hide" id="buttonReset" type="reset">X</button>
        </form>

        <button id="botonModo" class="button" type="button">MODO EDICION</button>

        <article>
            <a href="https://www.claromusica.com/artist/2031265/GT" target="_blank"><img
                    src="assets/claromusica-web.webp" alt="codigo_502" class="streamingPlatform">
            </a>
            <a href="https://music.apple.com/us/artist/codigo-502/1255704153" target="_blank">
                <img src="assets/applemusic-web.webp" alt="codigo_502" class="streamingPlatform">
            </a>
            <a href="https://www.deezer.com/mx/artist/12771173" target="_blank">
                <img src="assets/deezer-web.webp" alt="codigo_502" class="streamingPlatform">
            </a>
            <a href="https://open.spotify.com/artist/2szfVWMH5knuxg9WIUx1hW" target="_blank">
                <img src="assets/spotify-web.webp" alt="codigo_502" class="streamingPlatform">
            </a>
        </article>
        <article>
            <audio autoplay controls src="assets/Codigo502-MisQuetzalitos.mp3">
            </audio>
        </article>
    </footer>
    <script src="app.js"></script>
</body>

</html>
